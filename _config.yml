# More Section
more_title: Skills 
more_content: | # This will include new lines to allow paragraphs
   Desktop, web and mobile development with a craftsman-touch and hands-on experience in software and systems security (including security architecture). 
   An in-depth understanding of security principles and protocols. For example, symmetric & asymmetric cryptography, and crypto processing, as well as security protocols; such as key management, entity and message authentication, secure data transport, non-repudiation, secret sharing, privacy-preserving computation, backed up by a profound knowledge of industry standards and frameworks e.g. EMV, ISO 27001/2, PCI, NIST, and others. 
   Hands-on expertise in digital forensics, reverse engineering, and malware analysis.
   Preferred Languages: Java, Python, and C++/C

