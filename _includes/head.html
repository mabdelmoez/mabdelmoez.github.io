<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <!-- <link rel="icon" href="{{ " /favicon.png" | prepend: site.baseurl }}"> -->

  <!-- Meta information -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- Prism.js -->
  <link rel="stylesheet" href="https://npmcdn.com/prismjs@1.5.1/themes/prism.css" />

  <!-- Custom style -->
  <!--<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />-->

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend:
    site.baseurl }}" />

  <!-- 'jekyll-seo' plugin -->
  {% seo %}
</head>

<style>
  .nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  .nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  .nav li {
    float: left;
  }

  .nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .nav li a:hover {
    background-color: #111;
  }

  .nav .active {
    background-color: #4CAF50;
  }
</style>
</head>

<body>

  <div class="nav">
    <nav>
      <ul>
        <li>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/resume">Resume</a></li>
        <li><a href="/academia">Academia</a></li>
        <li><a href="/skunkworks">Skunkworks</a></li>
      </ul>
    </nav>
  </div>
  <div>
    <p>
      Last Updated on 12/18/2021
    </p>
  </div>
